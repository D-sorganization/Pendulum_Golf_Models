[mypy]
python_version = 3.13
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Require type hints for all functions
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Don't allow Any types
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Error on missing imports
ignore_missing_imports = True
follow_imports = normal

# Exclude MATLAB and JavaScript/TypeScript directories
# Also exclude duplicate Pendulums_Model directory to avoid module name conflicts
exclude = ^(matlab/|javascript/|Pendulum Models/Pendulums_Model/)

# Plugins for better checking
# plugins = numpy.typing.mypy_plugin

# External libraries without stubs
[mypy-scipy.*]
ignore_missing_imports = True
# Allow accessing attributes on scipy objects (OdeResult)
disallow_any_generics = False

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Legacy/experimental code to ignore
[mypy-archive.*]
ignore_errors = True

[mypy-legacy.*]
ignore_errors = True

[mypy-experimental.*]
ignore_errors = True

# Common libraries without stubs
[mypy-moderngl.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

# Qt stacks
[mypy-PyQt5.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-PySide6.*]
ignore_missing_imports = True

# GUI files with external libraries (matplotlib, PyQt, tkinter)
# These have many type issues due to missing stubs
# Use file path patterns since module names have spaces
[mypy-double_pendulum_model.ui.double_pendulum_gui]
ignore_errors = True

[mypy-double_pendulum_model.ui.pendulum_pyqt_app]
ignore_errors = True

# Test files - allow missing return types
[mypy-double_pendulum_model.tests.test_triple_pendulum]
disallow_untyped_defs = False

# Physics files - allow tuple[float, ...] for flexibility
[mypy-double_pendulum_model.physics.triple_pendulum]
warn_return_any = False
